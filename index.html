<!DOCTYPE html>
<html lang='buttont-br'>
    <head>
        <link rel='stylesheet' href='css/reset.css'>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <section id='calculadora'>
            <div class='tela'></div>
            <button class="num botao">9</button>
            <button class="num botao">8</button>
            <button class="num botao">7</button>
            <button class='soma botao operacao'>+</button>
            <button class="num botao">6</button>
            <button class="num botao">5</button>
            <button class="num botao">4</button>
            <button class='sub botao operacao'>-</button>
            <button class="num botao">3</button>
            <button class="num botao">2</button>
            <button class="num botao">1</button>
            <button class='div botao operacao'>/</button>
            <button class="num botao">0</button>
            <button class="ponto botao">.</button>
            <button class="igual botao">=</button>
            <button class="mult botao operacao">x</button>
            <button class="erase">-></button>
            <button class="clear">C</button>
        </section>
        <script src='js/index.js'></script>
    </body>
</html>
